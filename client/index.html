<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="ToDo List" />
    <meta property="og:image" content="https://tinyurl.com/27oz8lx4" />
    <meta property="og:description"
        content="A to-do list is a tool for organizing tasks that need to be completed, providing an overview of what needs to be done and the status of each task. It lists specific and actionable tasks, can be organized by priority or deadline, and helps increase productivity and reduce stress." />
    <title>Todo List</title>
    <script defer src="./script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* background-color: #111; */
            background-image: url('bg.jpg');
            background-size: cover;
            /* background-repeat: no-repeat; */
        }
    </style>
</head>

<body class="">

    <body class="antialiased bg-slate-200 text-slate-700 mx-2">
        <div class="max-w-lg mx-auto my-10 bg-white p-8 rounded-xl shadow shadow-slate-300">
            <div class="flex flex-col justify-between items-center">
                <div>
                    <h1 class="text-3xl font-medium">Todo list</h1>
                </div>
                <div class="relative w-full my-3">
                    <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z" />
                        </svg>
                    </div>
                    <input type="search" id="add-todo"
                        class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Add tasks here..." required />
                    <button type="submit" id="add-todo-btn"
                        class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add</button>
                    <button type="submit" id="edit-todo-btn"
                        class="hidden text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Edit</button>
                </div>
            </div>

            <p class="list-state text-slate-500">There are no tasks to be completed!</p>
            <div id="todo-container"></div>

            <p class="text-xs text-slate-500 text-center"><br>Last updated<span id="last-updated"></span></p>
        </div>
    </body>
</body>

</html>
