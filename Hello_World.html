<html>
    <head>
        <title>Full Stack Development Class</title> <!--Title of the webpage-->
        <meta name="description" content="This is a full stack development class"/> <!--Shows the description of the page during search-->
        <meta property="og:title" content="Full stack tutorial about meta tags"/> <!--OG Tag-->
        <meta property="og:title" content="Full stack tutorial about meta tags"/>
    </head> 

    <body>
        This content
        <h1>This is the heading</h1> <!--Heading Tag-->
        <p>My name is ManavKumar Patel</p> <!--Paragraph Tag-->
        <button>Click me!</button> <!--Button Tag-->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>                
        </ul>      <!--Bullet Tags-->
    
        <!--This is a type of tag is called self closing tag-->
        <input type="text"/>
        <input type="number"/>
        <input type="color"/>
        <input type="file"/>
        <input type="date"/>
        <br/> <!--No need for closing tags for these-->
        <hr/>
        <input type="time"/>
        <input type="password"/>
        <input type="checkbox"/>
        <input type="radio"/>
    
        <br>
        <!--Style Tags-->
        <b>Lorem ipsum</b>
        <i>Lorem ipsum</i>
        <u>Lorem ipsum</u>

        <!--Anchor tags-->
        <a target="_blank" href="https://google.com">Take me somwhere</a>
        <a href="#top-heading">Take to top</a>
        
        <!--Image Tag-->
        <img src="https://tendersure-dev-static.s3.amazonaws.com/static/img/Tendersure_Logo.png" alt="Logo">
    </body>

    <!--Create a HTML Page with Header, Line, Image, Country, Description & Footer-->
